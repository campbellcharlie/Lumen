    margin:
    - 0
    - 1
  code_block:
    background: !rgb
    - 40
    - 40
    - 40
    foreground: !rgb
    - 220
    - 220
    - 220
    border:
      style: Rounded
      color: !rgb
      - 80
      - 80
      - 80
      sides:
      - top
      - right
      - bottom
      - left
    padding:
    - 1
    - 2
